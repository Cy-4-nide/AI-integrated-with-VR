    <a-scene>
        <!-- Your VR environment content goes here -->
        <a-sky src="Taj_Mahal.jpg" position="0 0.05" ></a-sky>

<head>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #vr-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #background {
        
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8)), url('background.jpg');
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            <a-scene>
        }

        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #FFF;
        }

        h1 {
            font-size: 3em;
        }

        p {
            font-size: 1.5em;
        }
    </style>
    <a href="web.html">lets begin</a>
</head>
    <div id="vr-container">
        <div id="background"></div>
        <div id="content">
            
            <h1>Welcome to VR World</h1>
            <p>Explore amazing virtual reality experiences.</p>
        </div>
    </div>
</body>
